<body>
    <section class="sec">
        <header>
            <a href="#"><img src="img7/images/logo.png" class="logo"></a>
            <div class="toggleMenu" onclick="menuToggle();"></div>
     <ul class="navigation">
         <li><a href="#">Home</a></li>

         <li><a href="#">What's New</a></li>

     </ul>
        </header>
        <div class="content">

                <h2>Thats What <br><span>I like</span></h2>

              <a href="#">View All Product</a>
            </div>
            <div class="imgBox">
                <img src="img7/images/pepsi001.png" class="pepsi">

        </div>
        <ul class="thumb">
            <li><img src="img7/images/pepsi001.png" onclick="imgSlider('img7/images/pepsi001.png');changeBgColor('#0062be')" ></li>
            <li><img src="img7/images/pepsi002.png"onclick="imgSlider('img7/images/pepsi002.png');changeBgColor('#e60c2c')" ></li>

        </ul>
    </section>
    <script>
        function imgSlider(anything){
            document.querySelector('.pepsi').src=anything
        }
        function changeBgColor(color){
            const sec =document.querySelector('.sec');
            sec.style.background=color;

        }
        function menuToggle(){
            const toggleMenu=document.querySelector('.toggleMenu');
            const navigation=document.querySelector('.navigation');
            toggleMenu.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
